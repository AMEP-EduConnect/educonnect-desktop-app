name: Google Test for C++/CLI

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

jobs:
  build-and-test:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    # Install necessary tools for C++/CLI and Google Test
    - name: Install Visual Studio dependencies
      run: |
        choco install visualstudio2022buildtools --package-parameters "--add Microsoft.VisualStudio.Workload.NativeDesktop --includeRecommended --includeOptional --quiet"
        choco install cmake --installargs 'ADD_CMAKE_TO_PATH=System' --version 3.22.0

    # Build C++/CLI project with Google Test in Debug configuration
    - name: Build C++/CLI project
      run: |
        mkdir build
        cd build
        cmake -G "Visual Studio 17 2022" -A x64 -DCMAKE_BUILD_TYPE=Debug -DCMAKE_CXX_STANDARD=20 ..
        cmake --build . --config Debug

    # Run Google Test tests in Debug configuration
    - name: Run Google Test tests
      run: |
        cd build
        ctest --output-on-failure --configuration Debug
